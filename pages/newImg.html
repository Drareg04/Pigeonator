<div id="dragdivheader">
    <div class="title">
        <h1>New Project</h1>
    </div>
    <div class="img">
        <img src="img/x.png" onclick="hideDiv()">
    </div>
</div>
<div id="dragdivdown">
    <div class="dragupload"><input type="file" id="Upload" name="filename"
            accept="image/jpeg, image/png, image/svg+xml, image/webp, image/avif, image/x-icon, image/bmp, image/tiff">
    </div>
    <div class="dragdefaults">
        <button class="preset selected" data-preset="1080x1080"><img src="img/presets/1080x1080.png"></button>
        <button class="preset" data-preset="1640x664"><img src="img/presets/1640x664.png"></button>
        <button class="preset" data-preset="1640x856"><img src="img/presets/1640x856.png"></button>
        <button class="preset" data-preset="1920x1080"><img src="img/presets/1920x1080.png"></button>
        <button class="preset" data-preset="1080x1920"><img src="img/presets/1080x1920.png"></button>
        <button class="preset" data-preset="1080x1350"><img src="img/presets/1080x1350.png"></button>
        <button class="preset" data-preset="2560x1440"><img src="img/presets/2560x1440.png"></button>
        <button class="preset" data-preset="1500x500"><img src="img/presets/1500x500.png"></button>
    </div>
    <div class="dragperso">
        <h1>Name</h1>
        <input type="text" id="fname" name="name" placeholder="Newproject">
        <div id="size">
            <h1 style="grid-area: width;">Width</h1>
            <input type="text" id="width" name="width" style="grid-area: twidth;" value="1080">
            <div style="grid-area: blank;"></div>
            <button style="grid-area: button;" id="swap">&lt;-&gt;</button>
            <h1 style="grid-area: heigth;">Height</h1>
            <input type="text" id="height" name="height" style="grid-area: theigth;" value="1080">
        </div>
        <h1>Background</h1>
        <select name="background" id="bgcolor">
            <option value="white">White</option>
            <option value="none">Transparent</option>
            <option value="black">Black</option>
            <option value="custom">Custom</option>
        </select>
        <br><br>
        <button id="imgcreate">Create</button>
    </div>
</div>

<script>
    $(document).on("click", ".preset", function () {
        $(".preset").removeClass("selected");
        $(this).addClass("selected");

        // do presety stuff
        resolution = $(this).data("preset").split("x");
        console.log(resolution)
        $("#width").val(resolution[0]);
        $("#height").val(resolution[1]);
    });

    var loaded = false
    $('#imgcreate').on('mouseup', function () {
        width = $("#width").val();
        height = $("#height").val();
        console.log("clicked create")
        $(".content").load("/pages/imgeditor.html", function () {
            if (!loaded) {
                loaded = true;
                $.getScript("scripts/imgeditor.js")
            }

        });

    });

    $(document).on("click", "#swap", function () {
        $(".preset").removeClass("selected");
        // do presety stuff
        tmp = $("#width").val();
        $("#width").val($("#height").val());
        $("#height").val(tmp);
    });


    console.log("loaded newimg.html JS")
</script>
