<link rel="stylesheet" href="../styles/imgeditor.css">
<div id="imgeditheader">
    <div id="left">
        <h1>Gallery</h1>
        <img src="/img/imgeditor/settings.png" class="icon">
        <!-- <img src="/img/imgeditor/wand.png" class="icon"> -->
        <img src="/img/imgeditor/cut.png" class="icon">
        <img src="/img/imgeditor/cursor.png" class="icon">
    </div>
    <div id="right">
        <img id="brushIcon" src="/img/imgeditor/brush.png" class="icon">
        <!-- <img src="/img/imgeditor/blending.png" class="icon"> -->
        <img id="eraserIcon" src="/img/imgeditor/eraser.png" class="icon">
        <img id="layersIcon" src="/img/imgeditor/layers.png" class="icon">
        <div id="colorPreview" class="icon"></div>
    </div>
    <div id="layerpopup">
        <div id="speechTrianglo"></div>
        <div id="layerpopupHeader">
            <div>
                <h2>Layers</h2>
            </div>
            <div id="plusbutton"><img src="/img/imgeditor/plusbutton.png"></div>
        </div>
        <div id="layers">
            <!-- <div class="layer" data-layerId="2">
                <div id="preview"></div>
                <div id="layerName"><input type="text" value="Background"></div>
                <div id="visibility"><img id="checkmark" src="/img/imgeditor/openeyes.png"></div>
            </div> -->
        </div>
    </div>
    <div id="colorpopup">
        <div id="picker"></div>
        <div class="form-item">
            <label for="color">Hex:</label>
            <input type="text" id="colorHex" name="colorHex" value="#9ec2d8" />
        </div>
    </div>
    <div id="settings">
        <div><img src="/img/imgeditor/add.png"><img src="/img/imgeditor/share.png"></div>
    </div>
    <div id="coverInvisiGirth">
        <div id="invisiGirth">
            <input type="range" name="girth" id="girth">
            <img src="/img/imgeditor/dragInvisiGirth.png">
            <input type="range" name="opacity
            " id="opacity" min="0" max="1" value="1" step="0.05">
        </div>
    </div>
</div>
<div id="table">
</div>
